version: '3.8'

services:
  # ============================================
  # Infrastructure Services
  # ============================================

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: photovideo-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-photouser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-photopass}
      POSTGRES_DB: ${POSTGRES_DB:-photovideo}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U photouser -d photovideo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - photovideo-network

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: photovideo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - photovideo-network

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: photovideo-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - photovideo-network

  # Create default bucket in MinIO
  minio-init:
    image: minio/mc:latest
    container_name: photovideo-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/photo-to-video --ignore-existing;
      /usr/bin/mc anonymous set public myminio/photo-to-video;
      exit 0;
      "
    networks:
      - photovideo-network

  # ============================================
  # Application Services
  # ============================================

  # FastAPI Backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: photovideo-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://photouser:photopass@db:5432/photovideo
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=photo-to-video
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-minioadmin}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - MODELS_DIR=/app/models
      - ENABLE_LOCAL_MODELS=${ENABLE_LOCAL_MODELS:-false}
      - GPU_DEVICE=${GPU_DEVICE:-cuda:0}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - STABILITY_API_KEY=${STABILITY_API_KEY:-}
      - RUNWAY_API_KEY=${RUNWAY_API_KEY:-}
      - PIKA_API_KEY=${PIKA_API_KEY:-}
    volumes:
      - ../backend:/app
      - models_data:/app/models
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - photovideo-network

  # Celery Worker
  celery-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile.worker
      target: ${BUILD_TARGET:-development}
    container_name: photovideo-celery-worker
    command: ["celery", "-A", "app.workers.celery_app", "worker", "--loglevel=info", "--pool=solo", "-Q", "celery,video_generation"]
    environment:
      - DATABASE_URL=postgresql://photouser:photopass@db:5432/photovideo
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=photo-to-video
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-minioadmin}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - MODELS_DIR=/app/models
      - ENABLE_LOCAL_MODELS=${ENABLE_LOCAL_MODELS:-false}
      - GPU_DEVICE=${GPU_DEVICE:-cuda:0}
      - STABILITY_API_KEY=${STABILITY_API_KEY:-}
      - RUNWAY_API_KEY=${RUNWAY_API_KEY:-}
      - PIKA_API_KEY=${PIKA_API_KEY:-}
    volumes:
      - ../backend:/app
      - models_data:/app/models
      - video_temp:/tmp/video_gen
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - photovideo-network

  # Next.js Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000/api
        - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    container_name: photovideo-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - photovideo-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  models_data:
  video_temp:

networks:
  photovideo-network:
    name: photovideo-network
    driver: bridge
